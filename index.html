<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Password Generator</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>

  <body role="document">
    <nav role="navigation">

    </nav>
    <main role="main" aria-live="assertive">
      <p>Usable characters: 
        <span id="capital-letters">ABCDEFGHIJKLMNOPQRSTUVWXYZ</span>
        <span id="lowercase-letters">abcdefghijklmnopqrstuvwxyz</span>
        <span id="numbers">0123456789</span>
        <span id="symbols">!@#$%^&*()</span>
      </p>
      <fieldset>
        <form name="restrictions">
          <label for="restrictions">Which characters can be used?</label>
          <input 
            type="checkbox" 
            checked="true" 
            name="capital-letters"
            value="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
          >Capital Letters
          <input 
            type="checkbox" 
            checked="true" 
            name="lowercase-letters"
            value="abcdefghijklmnopqrstuvwxyz"
          >Lowercase Letters
          <input 
            type="checkbox" 
            checked="true" 
            name="numbers"
            value="0123456789"
          >Numbers
          <input 
            type="checkbox" 
            checked="true" 
            name="symbols"
            value="!@#$%^&*()"
          >Symbols
          <br><br>
          <label for="globals">Keyword:</label>
          <input type="password" name="keyword">
          <br><br>
          <input type="submit" value="Generate Password">
        </form>
      </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./encoder.js"></script>
  </body>
</html>
