<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Password Generator</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>

  <body role="document">
    <nav role="navigation">

    </nav>
    <main role="main" aria-live="assertive">
      <p>Your current hash is:</p>
      <p id="current-hash">
        ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()
      </p>
      <p>
        Your secret number is <span id="shift">1</span> 
        and your password will be <span id="max">6</span> characters long.
      </p>
      <fieldset>
        <form name="restrictions">
          <label for="restrictions">Which characters can be used?</label>
          <input 
            type="checkbox" 
            checked="true" 
            name="capital-letters"
            value="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
          >Capital Letters
          <input 
            type="checkbox" 
            checked="true" 
            name="numbers"
            value="0123456789"
          >Numbers
          <input 
            type="checkbox" 
            checked="true" 
            name="symbols"
            value="!@#$%^&*()"
          >Symbols
          <br><br>

          <label for="globals">Keyword (case sensitive):</label>
          <input type="password" name="keyword">
          <br><br>

          <label for="shift">Secret Number:</label>
          <input type="number" name="shift" min="1" max="72" value="1">
          <br><br>

          <label for="max">Character Limit:</label>
          <input type="number" name="max" min="6" max="50" value="6">
          <br><br>

          <input type="submit" value="Generate Password">
        </form>
      </fieldset>
      <p id="your-pass"></p>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./encoder.js"></script>
  </body>
</html>
